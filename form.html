            <label for="mail">Email Id</label><br>
            <input type="email" id="mail" name="mail" placeholder="Enter your Email Address" required><br>

            <label for="gender">Select your gender</label><br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">female</label><br>
            <input type="radio" id="gender" name="gender" value="other">
            <label for="other">Other</label><br>

            <label for="disc">Discription</label>
            <input type="text" width="300px" height="200px"><br><br>

            <input type="button" onclick="alert('Your response is recorded')" value="Send">
